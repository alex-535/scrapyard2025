<svg id="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="200" height="200">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="none" stroke="black" stroke-width="2"/>
</svg>

<script>
    document.getElementById("heart").addEventListener("click", function() {
        let heart = this.querySelector("path");

        // Toggle the heart color
        if (heart.getAttribute("fill") === "none") {
            heart.setAttribute("fill", "rgb(241, 194, 219)");
        } else {
            heart.setAttribute("fill", "none");
        }

        // Send a POST request to the backend API when clicked
        fetch('/trigger_api', { method: 'POST' })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
    });
</script>
